<html lang="ja">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">

    <title>連絡 - 雷さんのサイト</title>
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <header></header>

    <div class="centertexts">
        <div class="content">
            <h1>コンタクトページ</h1>
            <p>雷に連絡したい場合は、ここに書いてある連絡先に連絡してください。<br>
                <strong>それ以外の方法ではご対応いたしかねます</strong>
            </p>

            <article class="message is-link is-centered">
                <div class="message-header">
                    <p>連絡する</p>
                </div>
                <div class="message-body">
                    <p>雷へ連絡する手段を選択します。Discordが推奨です。</p>
                    <h4>推奨</h4>
                    <button onclick="window.open('https://discord.gg/PqUbFf7fyt', '_blank')"
                        class="button is-primary">サーバーに参加する</button>
                    <button onclick="window.open('https://twitter.com/raidesuuu', '_blank')"
                        class="button is-link">Twitter でDMを送信</button><br> <br>
                    <h4>利用不可</h4>
                    <button disabled class="button is-danger">メールを雷宛てに送信</button>
                </div>
            </article>
        </div>
    </div>

    <script src="/js/firebase.js" type="module"></script>

    <footer></footer>

</body>
