<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="canonical" href="https://rai.uplauncher.xyz/" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.min.css"
    />
    <link rel="icon" href="/favicon.ico" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="/menu/setup.js" type="module"></script>
    <script
      async
      src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3326621014935824"
      crossorigin="anonymous"
    ></script>

    <title>雷さんのサイト</title>
    <link rel="stylesheet" href="/css/index.css" />
  </head>

  <body>
    <header></header>

    <div class="content has-text-centered">
      <h1>2段階認証</h1>
      <p>このアカウントでは、2段階認証が有効になっています。</p>
      <p style="font-weight: bold" id="errorMessage"></p>
      <article style="display: none;" class="message is-success">
        <div class="message-body has-text-left">
          <p>成功しました。リダイレクトしています...</p>
        </div>
      </article>
      <h2>認証コードを入力</h2>
      <input
        class="input"
        id="verify_code"
        type="number"
        min="0"
        max="999999"
        placeholder="000000"
      /><br /><br />

      <div class="auth_2fa_code_container">
        <button id="verify_submit" class="button is-primary" disabled>
          コードを確認
        </button>
        <button id="verify_get" class="button is-primary">
          確認コードを送信</button
        ><br /><br />
      </div>
      <br /><br />
    </div>

    <footer></footer>
    <script type="module" src="/js/firebase.js"></script>
    <script type="module" src="/js/tfa.js"></script>
  </body>
</html>
