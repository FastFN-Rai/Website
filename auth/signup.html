<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="canonical" href="https://rai.uplauncher.xyz/" />
    <link rel="icon" href="/favicon.ico" />
    <!--Turnstile Challenge-->
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js"></script>
    <!--JQuery-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <!--Ads by Google-->
    <script
      async
      src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3326621014935824"
      crossorigin="anonymous"
    ></script>
    <!--Header/Footer Setup-->
    <script src="/menu/setup.js" type="module"></script>

    <title>雷さんのサイト</title>

    <!--Load Stylesheet-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.min.css"
    />
    <link rel="stylesheet" href="/css/index.css" />
  </head>

  <body>
    <header></header>

    <div class="content has-text-centered">
      <h1>サインアップ</h1>
      <p>雷さんのサイトへサインアップします。</p>

      <p style="font-weight: bold" id="error-mess"></p>

      <h4>メールアドレス</h4>
      <input
        class="input"
        id="email"
        type="email"
        style="width: 15%"
        placeholder="email@example.com"
      /><br /><br />
      <h4>パスワード</h4>
      <input
        class="input"
        id="password"
        type="password"
        style="width: 15%"
        placeholder="*********"
      /><br /><br />

      <div id="turnstile"></div>
      <br />

      <button id="signup" class="button is-primary" style="width: 10%">
        サインアップ</button
      ><br /><br />

      <p>
        アカウントをお持ちですか？<a href="/auth/signin.html">サインイン</a>
      </p>

      <article class="message">
        <div class="message-body has-text-left">
          <p>Google、GitHub、Microsoftのログイン/サインアップは無効になっています。<br>
            そのため、Google、GitHub、Microsoftを使用してサインアップしているユーザーを削除しました。<br><br>
          
          ご理解のほどよろしくお願いいたします。</p>
        </div>
      </article>   
    </div>

    <footer></footer>

    <script type="module" src="/js/firebase.js"></script>
    <script type="module" src="/js/signup.js"></script>
  </body>
</html>
