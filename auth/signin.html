<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="canonical" href="https://rai.uplauncher.xyz/" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.min.css"
    />
    <link rel="icon" href="/favicon.ico" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js"></script>
    <script src="/menu/setup.js" type="module"></script>
    <script
      async
      src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3326621014935824"
      crossorigin="anonymous"
    ></script>

    <title>雷さんのサイト</title>
    <link rel="stylesheet" href="/css/index.css" />
  </head>

  <body>
    <header></header>

    <div class="content has-text-centered">
      <h1>サインイン</h1>
      <p>雷さんのサイトへサインインします。</p>
      <p style="font-weight: bold" id="errorMessage"></p>
      <h4>メールアドレス</h4>
      <input
        class="input"
        id="email"
        type="email"
        placeholder="email@example.com"
      /><br /><br />
      <h4>パスワード</h4>
      <input
        class="input"
        id="password"
        type="password"
        placeholder="*********"
      /><br /><br />

      <div id="turnstile"></div>
      <br />

      <button id="signin" class="button is-primary" disabled>サインイン</button
      ><br /><br />

      <p>
        アカウントをお持ちではありませんか？<a href="/auth/signup.html"
          >サインアップ</a
        >
      </p>

      <article class="message">
        <div class="message-body has-text-left">
          <p>Google、GitHub、Microsoftのログイン/サインアップは無効になっています。<br>
            そのため、Google、GitHub、Microsoftを使用してサインアップしているユーザーを削除しました。<br><br>
          
          ご理解のほどよろしくお願いいたします。</p>
        </div>
      </article>    
    </div>

    <footer></footer>
    <script type="module" src="/js/firebase.js"></script>
    <script type="module" src="/js/signin.js"></script>
  </body>
</html>
