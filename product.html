<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta
      name="description"
      content="雷さんが作成したサービスなどを公開します。"
    />
    <link rel="canonical" href="https://rai.uplauncher.xyz/" />
    <script src="/menu/setup.js" type="module"></script>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />

    <link rel="icon" href="/favicon.ico" />
    <title>ソフトウェア - 雷さんのサイト</title>
    <link rel="stylesheet" href="/css/index.css" />
  </head>

  <body>
    <header></header>

    <div class="content has-text-centered">
      <h1>ソフトウェアページ</h1>
      <p>
        雷さんが作ったアプリを公開します。UpLauncherブランドのアプリも公開します。
      </p><br>

      <div class="columns is-centered products">
        <div class="card">
          <div class="card-content">
            <div class="media">
              <div class="media-left">
                <figure class="image is-48x48">
                  <img
                    src="https://vistaupdater.net/assets/vistaupdater.png"
                    alt="Placeholder image"
                  />
                </figure>
              </div>
              <div class="media-content">
                <p class="title is-4">VistaUpdater</p>
                <p class="subtitle is-6">2023年5月 ～ 現在</p>
              </div>
            </div>

            <div class="content">
              Windows Vista と Windows 7を簡単にアップデートするためのツールです。<br><br>
              <a class="button is-link" href="https://vistaupdater.net">
                ダウンロード&nbsp; <i class="bi bi-box-arrow-up-right"></i>
              </a>
            </div>
          </div>
        </div>

        <div class="card">
          <div class="card-content">
            <div class="media">
              <div class="media-left">
                <figure class="image is-48x48">
                  <img
                    src="/images/bridder.png"
                    alt="Placeholder image"
                  />
                </figure>
              </div>
              <div class="media-content">
                <p class="title is-4">Bridder</p>
                <p class="subtitle is-6">2023年8月 ～</p>
              </div>
            </div>

            <div class="content">
              Xアイコンから青い鳥へ戻します。文字も変更可能。<br><br>
              <a class="button is-link" href="https://github.com/UpLauncher/Bridder">
                GitHub&nbsp; <i class="bi bi-box-arrow-up-right"></i>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer></footer>

    <script src="/js/firebase.js" type="module"></script>
  </body>
